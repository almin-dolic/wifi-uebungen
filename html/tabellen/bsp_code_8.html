<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Tabellen | BSP. Code 8</title>
  </head>
  <body>
    <h1>Tabellen | BSP. Code 8</h1>
    <table border="1">
      <tr>
        <td>Eins</td>
        <td>Zwei</td>
        <td>Drei</td>
        <td>Vier</td>
      </tr>

      <tr>
        <td>Fünf</td>
        <td colspan="2">Sechs und Sieben</td>
        <td rowspan="3">Acht, Zwölf, Sechzehn</td>
      </tr>

      <tr>
        <td>Neun</td>
        <td>Zehn</td>
        <td>Elf</td>
      </tr>

      <tr>
        <td colspan="2">Dreizehn und Vierzehn</td>
        <td>Fünfzehn</td>
      </tr>

      <tr>
        <td colspan="2">Siebzehn und Achtzehn</td>
        <td>Neunzehn</td>
        <td>Zwanzig</td>
      </tr>

      <tr>
        <td>Einundzwanzig</td>
        <td colspan="3">Zweiundzwanzig bis Vierundzwanzig</td>
      </tr>
    </table>
  </body>
</html>
